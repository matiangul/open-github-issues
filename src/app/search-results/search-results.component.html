<p data-test="empty-info" *ngIf="isInputTooShort">
  your search results will appear here
</p>
<div class="spinner-border" role="status" *ngIf="isLoading">
  <span class="sr-only">Loading...</span>
</div>
<p *ngIf="issues.length === 0 && !isInputTooShort && !isLoading">
  try a different query
</p>
<div class="card-columns" *ngIf="issues.length > 0 && !isInputTooShort && !isLoading">
  <app-search-result *ngFor="let issue of issues" [issue]="issue"></app-search-result>
</div>
